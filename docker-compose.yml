version: '3'
# Define volumes for Databases
#
volumes:
  mqtt-pgdata:
  grafana-pgdata:

# Define services
#
services:

  # MQTT Server (MOSCA)
  #
  mqtt-server:
    extends:
      file: compose/mqtt.yml
      service: mqtt-server

  # Storage (Postgres)
  #
  mqtt-storage:
    extends:
      file: compose/mqtt.yml
      service: mqtt-storage
    volumes:
      - mqtt-pgdata:/var/lib/postgresql/data

  # Grafana dedicated storage
  #
  grafana-storage:
    extends:
      file: compose/grafana.yml
      service: grafana-storage
    volumes:
      - grafana-pgdata:/var/lib/postgresql/data

  # Grafana Server
  #
  grafana:
    extends:
      file: compose/grafana.yml
      service: grafana
    depends_on:
      - grafana-storage
      - mqtt-storage

  # MQTT Backend Server
  #
  mqtt-backend:
    extends:
      file: compose/mqtt.yml
      service: mqtt-backend
    depends_on:
      - mqtt-server
      - mqtt-storage